<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="todo2.css">
</head>
<body>  
    <h1 class="title">TO-DO LIST</h1>
    <div class="todo-body">
        <div class="add-box">
            <input type="text" placeholder="Enter task to add">
            <span class="plus">+</span>
        </div>
        <div class="tasks-list">
        </div>
    </div>

    <div class="All">

        <span class="deleteAll">Delete All</span>

        <span class="finishAll">Complete All</span>

    </div>

    <script src="todo2.js"></script>
</body>
</html>
